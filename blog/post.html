<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post - Michael Zuo</title>
        <link rel="icon" type="image/jpeg" href="../jackfrostcomp.jpg">
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div class="rowtop">
            <nav class="navtop">
                <div class="navtop-inner">
                    <ul class="navis">
                        <li class="navi"><a href="../">Home</a></li>
                        <li class="navi"><a href="../resume">Resume</a></li>
                        <!-- <li class="navi"><a href="../index.html#projects">Projects</a></li> -->
                        <li class="navi"><a href="../courses">Courses</a></li>
                        <li class="navi"><a href="../favorites">Favorites</a></li>
                        <li class="navi"><a href="/blog">Blog</a></li>
                    </ul>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <span class="theme-toggle-slider"></span>
                    </button>
                </div>
            </nav>
        </div>

        <header class="site-header">
            <div class="site-header-inner">
                <h1 class="site-title" id="post-title">Loading...</h1>
                <p class="blog-meta" id="post-date"></p>
            </div>
        </header>

        <section class="section2">
            <div class="blog-content" id="blog-content">
                <p>Loading post...</p>
            </div>
            <div style="margin-top: 2rem; text-align: center;">
                <a href="index.html" class="blog-link">← Back to Blog</a>
            </div>
        </section>

        <nav id="copyright">
            <p id="copyright2">© 2026 Michael Zuo. All rights reserved.</p>
        </nav>

        <script>
            // Dark mode toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;

            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', currentTheme);

            // Toggle theme function
            function toggleTheme() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }

            // Add event listener to toggle button
            themeToggle.addEventListener('click', toggleTheme);

            // Highlight current page in navigation
            function highlightCurrentPage() {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.navis a');
                
                // Determine which page we're actually on
                let currentPage = 'home';
                if (currentPath.includes('/resume')) {
                    currentPage = 'resume';
                } else if (currentPath.includes('/courses')) {
                    currentPage = 'courses';
                } else if (currentPath.includes('/favorites')) {
                    currentPage = 'favorites';
                } else if (currentPath.includes('/blog')) {
                    currentPage = 'blog';
                } else if (currentPath === '/' || currentPath.endsWith('index.html') || currentPath === '' || currentPath.endsWith('/')) {
                    currentPage = 'home';
                }
                
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    let isActive = false;
                    
                    // Normalize href to determine which page it points to
                    const normalizedHref = href.replace(/^\.\.\//, '').replace(/^\//, '').replace(/\/$/, '').replace(/index\.html$/, '');
                    
                    if (currentPage === 'home') {
                        isActive = normalizedHref === '' || normalizedHref === 'index.html' || normalizedHref === '#home';
                    } else if (currentPage === 'resume') {
                        isActive = normalizedHref.includes('resume');
                    } else if (currentPage === 'courses') {
                        isActive = normalizedHref.includes('courses');
                    } else if (currentPage === 'favorites') {
                        isActive = normalizedHref.includes('favorites');
                    } else if (currentPage === 'blog') {
                        isActive = normalizedHref.includes('blog');
                    }
                    
                    if (isActive) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            
            highlightCurrentPage();

            // Blog posts mapping
            const blogPosts = {
                'switching-to-ubuntu': 'posts/switching-to-ubuntu.md'
                // Add more posts here:
                // 'your-post-name': 'posts/your-post-name.md'
            };

            // Load and display blog post
            async function loadBlogPost() {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');
                
                if (!slug || !blogPosts[slug]) {
                    document.getElementById('blog-content').innerHTML = '<p>Post not found.</p>';
                    return;
                }
                
                try {
                    const response = await fetch(blogPosts[slug]);
                    if (!response.ok) {
                        throw new Error('Failed to load post');
                    }
                    
                    const markdown = await response.text();
                    const lines = markdown.split('\n');
                    let title = '';
                    let date = '';
                    let content = '';
                    let inContent = false;
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        if (!title && line.startsWith('# ')) {
                            title = line.substring(2).trim();
                            continue;
                        }
                        
                        if (!date && line.startsWith('**Published:**')) {
                            date = line.replace('**Published:**', '').trim();
                            inContent = true;
                            continue;
                        }
                        
                        if (inContent || (!title && !date)) {
                            content += lines[i] + '\n';
                        }
                    }
                    
                    document.getElementById('post-title').textContent = title;
                    document.getElementById('post-date').textContent = date;
                    
                    const renderedContent = marked.parse(content);
                    document.getElementById('blog-content').innerHTML = renderedContent;
                    
                    document.title = `${title} - Michael Zuo's Blog`;
                } catch (error) {
                    console.error('Error loading post:', error);
                    document.getElementById('blog-content').innerHTML = '<p>Error loading post. Please try again later.</p>';
                }
            }

            loadBlogPost();
        </script>
    </body>
</html>
