<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Michael Zuo's Blog</title>
        <link rel="icon" type="image/jpeg" href="../jackfrostcomp.jpg">
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div class="rowtop">
            <nav class="navtop">
                <div class="navtop-inner">
                    <ul class="navis">
                        <li class="navi"><a href="../">Home</a></li>
                        <li class="navi"><a href="../resume">Resume</a></li>
                        <!-- <li class="navi"><a href="../index.html#projects">Projects</a></li> -->
                        <li class="navi"><a href="../courses">Courses</a></li>
                        <li class="navi"><a href="../favorites">Favorites</a></li>
                        <li class="navi"><a href="/blog">Blog</a></li>
                    </ul>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <span class="theme-toggle-slider"></span>
                    </button>
                </div>
            </nav>
        </div>

        <header class="site-header">
            <div class="site-header-inner">
                <h1 class="site-title">Michael Zuo's Blog</h1>
                <p class="favorites-intro">Thoughts, notes, and updates.</p>
            </div>
        </header>

        <section class="section2">
            <h2>Recent Posts 2</h2>
            <div class="blog-posts" id="blog-posts">
                <p>Loading posts...</p>
            </div>
        </section>

        <nav id="copyright">
            <p id="copyright2">Â© 2026 Michael Zuo. All rights reserved.</p>
        </nav>

        <script>
            // Dark mode toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;

            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', currentTheme);

            // Toggle theme function
            function toggleTheme() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }

            // Add event listener to toggle button
            themeToggle.addEventListener('click', toggleTheme);

            // Highlight current page in navigation
            function highlightCurrentPage() {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.navis a');
                
                // Determine which page we're actually on
                let currentPage = 'home';
                if (currentPath.includes('/resume')) {
                    currentPage = 'resume';
                } else if (currentPath.includes('/courses')) {
                    currentPage = 'courses';
                } else if (currentPath.includes('/favorites')) {
                    currentPage = 'favorites';
                } else if (currentPath.includes('/blog')) {
                    currentPage = 'blog';
                } else if (currentPath === '/' || currentPath.endsWith('index.html') || currentPath === '' || currentPath.endsWith('/')) {
                    currentPage = 'home';
                }
                
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    let isActive = false;
                    
                    // Normalize href to determine which page it points to
                    const normalizedHref = href.replace(/^\.\.\//, '').replace(/^\//, '').replace(/\/$/, '').replace(/index\.html$/, '');
                    
                    if (currentPage === 'home') {
                        // On home page - only home link should be active
                        isActive = normalizedHref === '' || normalizedHref === 'index.html' || normalizedHref === '#home';
                    } else if (currentPage === 'resume') {
                        // On resume page - only resume link should be active
                        isActive = normalizedHref.includes('resume');
                    } else if (currentPage === 'courses') {
                        // On courses page - only courses link should be active
                        isActive = normalizedHref.includes('courses');
                    } else if (currentPage === 'favorites') {
                        // On favorites page - only favorites link should be active
                        isActive = normalizedHref.includes('favorites');
                    } else if (currentPage === 'blog') {
                        // On blog page - only blog link should be active
                        isActive = normalizedHref.includes('blog');
                    }
                    
                    if (isActive) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            
            // Call on page load
            highlightCurrentPage();

            // Blog posts configuration - add new posts here
            const blogPosts = [
                {
                    file: 'posts/switching-to-ubuntu.md',
                    slug: 'switching-to-ubuntu'
                }
                // Add more posts here:
                // { file: 'posts/your-post-name.md', slug: 'your-post-name' }
            ];

            // Load and render blog posts from markdown files
            async function loadBlogPosts() {
                const postsContainer = document.getElementById('blog-posts');
                postsContainer.innerHTML = '';

                for (const post of blogPosts) {
                    try {
                        const response = await fetch(post.file);
                        if (!response.ok) {
                            console.error(`Failed to load ${post.file}`);
                            continue;
                        }
                        
                        const markdown = await response.text();
                        
                        // Parse markdown to extract title, date, and content
                        const lines = markdown.split('\n');
                        let title = '';
                        let date = '';
                        let content = '';
                        let inContent = false;
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            
                            // Extract title (first # heading)
                            if (!title && line.startsWith('# ')) {
                                title = line.substring(2).trim();
                                continue;
                            }
                            
                            // Extract date (line starting with **Published:**)
                            if (!date && line.startsWith('**Published:**')) {
                                date = line.replace('**Published:**', '').trim();
                                inContent = true;
                                continue;
                            }
                            
                            // Collect content (everything after date)
                            if (inContent || (!title && !date)) {
                                content += lines[i] + '\n';
                            }
                        }
                        
                        // Generate excerpt (first 200 characters)
                        const excerpt = content.replace(/\n/g, ' ').substring(0, 200).trim() + '...';
                        
                        // Render markdown content
                        const renderedContent = marked.parse(content);
                        
                        // Create blog post element
                        const postElement = document.createElement('article');
                        postElement.className = 'blog-post';
                        postElement.innerHTML = `
                            <h3 class="blog-title">
                                <a href="post.html?slug=${post.slug}" class="blog-link">${title}</a>
                            </h3>
                            <p class="blog-meta">${date}</p>
                            <div class="blog-excerpt">${excerpt}</div>
                        `;
                        
                        postsContainer.appendChild(postElement);
                    } catch (error) {
                        console.error(`Error loading ${post.file}:`, error);
                    }
                }
                
                if (postsContainer.children.length === 0) {
                    postsContainer.innerHTML = '<p>No posts found.</p>';
                }
            }

            // Load posts on page load
            loadBlogPosts();

            // Scroll to top when clicking nav links on current page
            document.querySelectorAll('.navis a').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    const currentPath = window.location.pathname;
                    
                    // Check if link points to current page
                    if (href === '../' || href === '/' || href.includes('index.html')) {
                        if (currentPath === '/' || currentPath.endsWith('index.html') || currentPath === '') {
                            e.preventDefault();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else if (href.includes('resume')) {
                        if (currentPath.includes('resume')) {
                            e.preventDefault();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else if (href.includes('favorites')) {
                        if (currentPath.includes('favorites')) {
                            e.preventDefault();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else if (href.includes('blog') || href === '/blog') {
                        if (currentPath.includes('blog')) {
                            e.preventDefault();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else if (href.includes('courses')) {
                        if (currentPath.includes('courses')) {
                            e.preventDefault();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    }
                });
            });
        </script>
    </body>
</html>
